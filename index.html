<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3>Inserarea unui video in pagina HTML</h3>
    <video src="resources/video.mp4" controls></video>
    <h3>Inserarea unei secvente audio in pagina HTML</h3>
    <audio src="resources/audio.mp3" controls></audio>

    <h3>Inserarea video din resurse externe</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Lfr3BhvkQY?si=YPrK4wukD3fX8gCD"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h3>Inserarea unui bloc</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42754.58801580003!2d27.5678393!3d47.952596150000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40ccaa9a4bc70d61%3A0x3352597928eb9694!2sLinella!5e0!3m2!1sru!2s!4v1711613001795!5m2!1sru!2s"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
